version: '3'

services:
  backend:
    container_name: 'backend'
    build:
      context: backend
      dockerfile: Dockerfile
    env_file: ./.env
    restart: on-failure
    ports:
      - '4000:3000'
    environment:
      DB_HOST: host.docker.internal
    depends_on:
      - postgres

  postgres:
    container_name: 'localhost'
    image: postgres:12.12-alpine
    restart: on-failure
    ports:
      - 5432:5432
    env_file: ./.env

  frontend:
    container_name: 'frontend'
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - '8081:80'
    depends_on:
      - backend
